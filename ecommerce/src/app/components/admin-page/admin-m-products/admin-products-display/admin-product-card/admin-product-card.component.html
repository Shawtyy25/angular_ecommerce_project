<div class="card">
  <p-data-view #dv [value]="products()" [layout]="layout" [paginator]="true" [rows]="12">
    <ng-template #header>
      <div class="flex justify-end">
        <p-select-button [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
          <ng-template #item let-item>
            <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
          </ng-template>
        </p-select-button>
      </div>
    </ng-template>
    <ng-template #list let-items>
      <div class="flex flex-col gap-5">
        @for (item of items; track item.id; let first = $first) {
          <div
            class="flex flex-col sm:flex-row sm:items-center p-6 gap-5 shadow-md hover:shadow-lg"
            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-300': !first }"
          >
            <div class="md:w-40 relative">
              <img
                class="block xl:block mx-auto rounded w-full"
                [src]="item.attachments[0].src"
                [alt]="item.product_name"
              />
              <p-tag
                [value]="item.inventoryStatus"
                class="absolute dark:!bg-surface-900"
                [style.left.px]="4"
                [style.top.px]="4"
              />
            </div>
            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <div class="text-lg font-medium mt-2">{{ item.product_name }}</div>
                </div>
                <div class="bg-surface-100 p-1" style="border-radius: 30px">
                  <div
                    class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                  >

                  </div>
                </div>
              </div>
              <div class="flex flex-col md:items-end gap-8">
                <span class="text-xl font-semibold">{{ item.pricing.price }} Ft</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <button
                    pButton
                    icon="pi pi-pen-to-square"
                    label="Edit"
                    class="flex-auto md:flex-initial whitespace-nowrap w-25"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        }

      </div>
    </ng-template>

    <!--GRID-->
    <ng-template #grid let-items>
      <div class="grid grid-cols-12 gap-4 w-full">
        @for (product of items; track product.id) {
          <div class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3 p-2 card-each">

            <div
              class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-700 rounded flex flex-col"
            >
              <div class="bg-surface-50 flex justify-center rounded p-4">
                <div class="relative mx-auto">
                  <img
                    class="rounded w-full"
                    [src]="product.attachments[0].src"
                    [alt]="product.product_name"
                    style="max-width: 300px"
                  />
                  <p-tag
                    [value]="product.inventoryStatus"
                    class="absolute dark:!bg-surface-900"
                    [style.left.px]="4"
                    [style.top.px]="4"
                  />
                </div>
              </div>
              <div class="pt-6">
                <div class="flex flex-row justify-between products-start gap-2">
                  <div>
                    <div class="text-lg font-medium mt-1">{{ product.product_name }}</div>
                  </div>
                  <div class="bg-surface-100 p-1" style="border-radius: 30px; height:100%">
                    <div
                      class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                      style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                    >

                    </div>
                  </div>
                </div>
                <div class="flex flex-col gap-6 mt-6">
                  <span class="text-2xl font-semibold">{{ product.pricing.price }} Ft</span>
                  <div class="flex gap-2">
                    <button
                      pButton
                      icon="pi pi-pen-to-square"
                      label="Edit"
                      class="flex-auto whitespace-nowrap"
                    ></button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        }
      </div>
    </ng-template>
  </p-data-view>
</div>
