<main class="flex flex-col gap-10">
  <h1>Modify Category</h1>

  <p-floatlabel variant="on">
    <input pInputText id="on_label" [(ngModel)]="parentCategory" autocomplete="off" [readOnly]="true" disabled/>
    <label for="on_label">Parent Category</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <input pInputText id="on_label" [(ngModel)]="categoryName" autocomplete="off"/>
    <label for="on_label">Name</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <input pInputText id="on_label" [(ngModel)]="categoryIcon" autocomplete="off"/>
    <label for="on_label">Icon</label>
  </p-floatlabel>


</main>
