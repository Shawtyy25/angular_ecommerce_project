<p-dialog
  header="Add Product"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{'1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '70vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="content grid grid-cols-12 gap-7">

    <!--LEFT SIDE-->
    <div class="left col-span-12 lg:col-span-7 flex flex-col gap-8">

      <!--GENERAL INFORMATION (NAME DESC) DIV-->
      <div class="general-inf flex flex-col gap-5 wrapper ">
        <h1>General information</h1>
        <p-float-label variant="on" class="bg-gray-250 " >
          <input pInputText id="product-name" [(ngModel)]="productName" autocomplete="off" class="w-full" />
          <label for="product-name">Product name</label>
        </p-float-label>

        <p-floatlabel variant="in">
          <textarea pTextarea id="over_label" [(ngModel)]="productDesc" rows="5" cols="30" style="resize: none" class="h-full w-full" maxlength="255"></textarea>
          <label for="in_label">Description</label>
        </p-floatlabel>
      </div>

      <!--PRICING DIV-->
      <div class="pricing flex flex-col gap-5 wrapper">
        <h1>Pricing</h1>
        <div class="price-div flex flex-col">
          <p-floatlabel variant="on" >
            <p-inputNumber [(ngModel)]="price" inputId="price" mode="currency" currency="HUF" locale="hu-HU" [minFractionDigits]="0" [maxFractionDigits]="0"  class="w-full"/>
            <label for="price">Price</label>
          </p-floatlabel>
        </div>

        <div class="date-picker-div grid grid-cols-12 gap-5">
          <p-floatlabel variant="in" class="col-span-6 ">
            <p-date-picker [(ngModel)]="price_valid_from" inputId="price_vf" showIcon iconDisplay="input" [dateFormat]="huDateFormat"/>
            <label for="price_vf">Valid From</label>
          </p-floatlabel>
          <p-floatlabel variant="in" class="col-span-6">
            <p-date-picker [(ngModel)]="price_valid_to" inputId="price_vt" showIcon iconDisplay="input" [dateFormat]="huDateFormat"/>
            <label for="price_vt">Valid To</label>
          </p-floatlabel>

        </div>

      </div>
    </div>


    <!--RIGHT SIDE-->
    <div class="right col-span-12 lg:col-span-5 flex flex-col gap-8" >


      <div class="wrapper product-media-div gap-4 flex flex-col " >
        <h1>Product Media</h1>

        <div class="product-media-wrapper">
          <h4 style="font-weight: lighter; color: gray;">Product Photos</h4>

          <div class="media-div border-dashed border-2 border-black-100 gap-5 flex flex-col items-center  ">

            <div class="image grid grid-cols-12 gap-2 " style="padding: 1rem">
              @if (!img_sources.length) {
                <p class="col-span-12 w-full text-center">Nothing Here</p>
              } @else {
                @for (img of img_sources; track img) {
                  <p-image
                    [src]="img"
                    alt="Image"
                    width="250"
                    class="col-span-4"

                  />
                }
              }
            </div>


            <p-fileupload
              mode="basic"
              name="attachments[]"
              chooseIcon="pi pi-upload"
              accept="image/*"
              maxFileSize="10000000"
              url="https://www.primefaces.org/cdn/api/upload.php"
              (onUpload)="uploadImageSource($event)"
              [auto]="true"
              chooseLabel="Add More Image"
            />
          </div>

        </div>






      </div>
    </div>

  </div>

</p-dialog>
