<div class="filter-div">
  <div class="header">
    <p>Filters</p>
    <a (click)="clearSelected(); onNodeSelect(selectedNode)">Clear All</a>
  </div>
  <div class="content">
    <!--TODO-->
    <p>Products</p>
    <p-tree
      [value]="filterData()"
      class="filter-tree"
      selectionMode="multiple"
      [(selection)]="selectedNode"
      (selectionChange)="onNodeSelect(selectedNode)"
      style="color: black;"
    />
  </div>
</div>
