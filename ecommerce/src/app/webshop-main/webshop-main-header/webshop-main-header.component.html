<header>
  <div class="container">
    <div class="left">
      <h1>WEBSHOP.<p style="color: white">xyz</p></h1>
    </div>

    <div class="center">
      <input type="text" id="search_bar"/>
      <button>Search</button>
    </div>

    <div class="right">
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-bag-shopping"></i>

      <div class="profile">
        <i class="fa-solid fa-user"></i>
        @if (profile === null) {
          <p>Login/Register</p>
        } @else {
          <p>{{ profile }}</p>
        }
        @if (profile !== null) {
          <div class="profile-options">
            <ul>
              <li>TEST LIST ITEM</li>
              <hr>
              <li id="logout" (click)="logoutUser()">Log out</li>

            </ul>
          </div>
        } @else {
          <div class="profile-options">
            <ul>
              <li id="login" (click)="moveToLogin()">Login</li>

            </ul>
          </div>
        }

      </div>


    </div>

  </div>
</header>
