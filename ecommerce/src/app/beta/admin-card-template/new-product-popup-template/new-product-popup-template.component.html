<p-dialog
  header="Add Product"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{'1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '65vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="content flex ">
    <p-float-label variant="on" class="bg-gray-250" >
      <input pInputText id="on_label" [(ngModel)]="productName" autocomplete="off" />
      <label for="on_label">Product name</label>
    </p-float-label>
  </div>

</p-dialog>
